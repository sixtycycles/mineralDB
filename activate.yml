---
- name: create /etc/uwsgi
  become: true
  file:
    path: /etc/uwsgi
    state: directory

- name: create /etc/vassals
  become: true
  file:
    path: /etc/uwsgi/vassals
    state: directory

- name: link .ini to /etc/uwsgi/vassals
  become: true
  file:
    src: /etc/nginx/uwsgi.ini
    dest: /etc/uwsgi/vassals/uwsgi.ini
    state: link


- name: setup logz at /var/log/uwsgi/
  become: true
  file:
    path: /var/log/uwsgi/
    state: directory

- name: create  logfile for uwsgi
  become: true
  file:
    path: /var/log/uwsgi/mineralDB.log
    state: touch
    mode: "u=rwx,g=rwx,o=rwx"


- name: setup uwsgi service to launch at startup.
  become: true
  template:
    src: templates/uwsgi.service
    owner: root
    group: root
    dest: /etc/systemd/system/uwsgi.service
    mode: 0777

- name: enable uwsgi service
  become: true
  service:
    name: uwsgi
    enabled: yes

- name: start uwsgi service
  become: true
  service:
    name: uwsgi
    daemon_reload: true
    state: started


