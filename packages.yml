---
- name: Updating packages
  become: true
  apt:
    update_cache: true
    autoclean: true
    autoremove: true
    cache_valid_time: 26000

- name: Installing packages
  become: true
  apt:
    pkg: [ 'git', 'python3-pip', 'python3','python3-dev', 'python3-pymysql', 'curl', 'virtualenv','nginx','mariadb-server' ,'libmysqlclient-dev', 'libpcre3' , 'libpcre3-dev',]
    state: latest

- name: Checking everything is up to date
  become: true
  apt:
    upgrade: true
