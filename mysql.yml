---
- name: Create Database.
  become: true
  mysql_db:
    name: '{{dbname}}'
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present
  tags:
    - database
    - create

- name: Create Database User
  become: true
  mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: '{{dbuser}}'
    password: '{{dbpwd}}'
    priv: '{{dbname}}.*:ALL'
    state: present
  tags: database
