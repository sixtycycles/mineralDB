---
- name: Create Database.
  become: true
  mysql_db:
    name: '{{prname}}'
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present
  tags:
    - database
    - create

- name: Create Database User
  become: true
  mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    config_file: '/home/{{prname}}/.my.cnf'
    name: '{{dbuser}}'
    password: '{{dbpwd}}'
    priv: '{{prname}}.*:ALL'
    state: present
  tags: database
